# Default bootstrap installer configuration (v0.5.0)
# Copy to .copilot-bootstrap.conf in a target repo to customize before running the installer.
# Any BOOTSTRAP_DEFAULT_* env var overrides these when set explicitly.

BOOTSTRAP_DEFAULT_PROCEED_INSTALL=Y
BOOTSTRAP_DEFAULT_INIT_GIT=Y
BOOTSTRAP_DEFAULT_CONNECT_GITHUB=Y
BOOTSTRAP_DEFAULT_PUSH_INITIAL=Y
BOOTSTRAP_DEFAULT_SETUP_DOCS=N
BOOTSTRAP_DEFAULT_DOCS_CHOICE=1
BOOTSTRAP_DEFAULT_INSTALL_MKDOCS=Y
BOOTSTRAP_DEFAULT_COMMIT_DOCS=Y
BOOTSTRAP_DEFAULT_ENABLE_PAGES_INTERACTIVE=N
BOOTSTRAP_DEFAULT_RUN_DOCS_NOW=N
BOOTSTRAP_DEFAULT_REPO_VISIBILITY=private
BOOTSTRAP_DEFAULT_VERIFY_PAGES=Y
BOOTSTRAP_DEFAULT_ENABLE_PAGES_NOW=N
BOOTSTRAP_DEFAULT_RUN_DOCTOR_ON_INSTALL=Y
BOOTSTRAP_DEFAULT_BUILD_DOCS_ON_INSTALL=Y
BOOTSTRAP_DEFAULT_ENABLE_CHANGELOG_AUTO=Y
