name: Update Changelog

# Automatically prepends published release notes to CHANGELOG.md.
# Source of truth = GitHub Release body. Local edits to CHANGELOG not required.

on:
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag version (e.g. v0.2.1)"
        required: true
      body:
        description: "Release notes body (optional)"
        required: false

permissions:
  contents: write

jobs:
  append:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Determine tag and notes
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
            BODY="${{ inputs.body }}"
          else
            TAG="${{ github.event.release.tag_name }}"
            BODY="${{ github.event.release.body }}"
          fi
          if [[ -z "${BODY// }" ]]; then
            BODY="(No release notes provided)"
          fi
          printf '%s\n' "$BODY" > release-notes.md
          echo "Tag: $TAG"; echo "Body length: $(wc -c < release-notes.md) bytes"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      - name: Append to CHANGELOG
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          chmod +x scripts/append-changelog.sh
          ./scripts/append-changelog.sh "$TAG" release-notes.md || echo "No changelog update needed."
      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to commit."
            exit 0
          fi
          TAG="${{ steps.meta.outputs.tag }}"
          git add CHANGELOG.md
          git commit -m "chore: changelog: $TAG"
          git push
